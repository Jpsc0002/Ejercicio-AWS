<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticaci贸n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <nav>
        <div>
            <a href="#" onclick="showView('register')">Registrarse</a>
            <a href="#" onclick="showView('login')">Iniciar Sesi贸n</a>
            <a href="#" id="usersTab" class="hidden" onclick="showView('users')">Usuarios Registrados</a>
        </div>
        <div>
            <span id="usernameDisplay"></span>
            <a href="#" onclick="logout()" id="logoutBtn" class="hidden">Cerrar Sesi贸n</a>
        </div>
    </nav>

    <div class="container" id="register">
        <h2>Registro</h2>
        <input type="text" id="regUsername" placeholder="Username"><br>
        <input type="email" id="regEmail" placeholder="Email"><br>
        <input type="password" id="regPassword" placeholder="Password"><br>
        <button onclick="register()">Registrar</button>
    </div>

    <div class="container hidden" id="login">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email"><br>
        <input type="password" id="loginPassword" placeholder="Password"><br>
        <button onclick="login()">Iniciar sesi贸n</button>
    </div>

    <div class="container hidden" id="users">
        <h2>Usuarios Registrados</h2>
        <button onclick="getUsers()">Mostrar usuarios</button>
        <ul id="usersList"></ul>
    </div>

    <script>
        function showView(view) {
            document.getElementById("register").classList.add("hidden");
            document.getElementById("login").classList.add("hidden");
            document.getElementById("users").classList.add("hidden");
            document.getElementById(view).classList.remove("hidden");
        }

        function register() {
            const username = document.getElementById("regUsername").value;
            const email = document.getElementById("regEmail").value;
            const password = document.getElementById("regPassword").value;

            fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            }).then(res => res.json()).then(data => alert(data.message));
        }

        function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            }).then(res => res.json()).then(data => {
                if (data.message === "Login exitoso") {
                    localStorage.setItem("username", data.username);
                    localStorage.setItem("role", data.role);
                    updateUI();
                } else {
                    alert("Credenciales incorrectas");
                }
            });
        }

        function getUsers() {
            fetch("/users").then(res => res.json()).then(data => {
                const usersList = document.getElementById("usersList");
                usersList.innerHTML = "";
                data.forEach(user => {
                    usersList.innerHTML += `<li>${user.username} (${user.email})</li>`;
                });
            });
        }

        function updateUI() {
            const username = localStorage.getItem("username");
            const role = localStorage.getItem("role");

            if (username) {
                document.getElementById("usernameDisplay").innerText = `Hola, ${username}`;
                document.getElementById("logoutBtn").classList.remove("hidden");

                if (role === "admin") {
                    document.getElementById("usersTab").classList.remove("hidden");
                }
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        updateUI();
    </script>

</body>
</html>
