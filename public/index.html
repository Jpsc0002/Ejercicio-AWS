<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro y Login</title>
</head>
<body>
  <h1>Registro</h1>
  <form id="registerForm">
    <input type="text" placeholder="Username" id="regUsername" required><br>
    <input type="email" placeholder="Email" id="regEmail" required><br>
    <input type="password" placeholder="Password" id="regPassword" required><br>
    <button type="submit">Registrar</button>
  </form>

  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" placeholder="Email" id="loginEmail" required><br>
    <input type="password" placeholder="Password" id="loginPassword" required><br>
    <button type="submit">Iniciar sesi√≥n</button>
  </form>

  <h1>Usuarios registrados</h1>
  <button onclick="getUsers()">Mostrar usuarios</button>
  <ul id="userList"></ul>

<script>
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('regUsername').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;
    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password })
    });
    const data = await res.json();
    alert(data.message);
  });

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    alert(data.message);
  });

  async function getUsers() {
    const res = await fetch('/users');
    const users = await res.json();
    const userList = document.getElementById('userList');
    userList.innerHTML = '';
    users.forEach(user => {
      const li = document.createElement('li');
      li.textContent = `${user.username} (${user.email})`;
      userList.appendChild(li);
    });
  }
</script>
</body>
</html>
